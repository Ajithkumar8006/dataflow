name: Reusable - GCP Pub/Sub Test

on:
  workflow_call:
    inputs:
      gcp_project_id:
        required: true
        type: string
      pubsub_topic_id:
        required: true
        type: string
      pubsub_subscription_id:
        required: true
        type: string
    secrets:
      GCP_PUBSUB_KEY:
        required: true

jobs:
  test-pubsub:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_PUBSUB_KEY }}
          project_id: ${{ inputs.gcp_project_id }}

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: üì• Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-pubsub

      - name: üöÄ Run Pub/Sub test script
        run: |
          echo '${{ secrets.GCP_PUBSUB_KEY }}' > gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="gcp-key.json"
          python /home/runner/work/dataflow/dataflow/pubsub/pubsub_test.py \
            --project_id "${{ inputs.gcp_project_id }}" \
            --topic_id "${{ inputs.pubsub_topic_id }}" \
            --subscription_id "${{ inputs.pubsub_subscription_id }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ inputs.gcp_project_id }}
          service_account_key: ${{ secrets.GCP_PUBSUB_KEY }}
          export_default_credentials: true
            
      - name: ü™£ Create GCS Bucket
        run: |
          BUCKET_NAME="${{ inputs.gcp_project_id }}-12345"
          REGION="us-central1"

          # Check if the bucket exists
          if ! gsutil ls -b gs://$BUCKET_NAME >/dev/null 2>&1; then
            gsutil mb -l $REGION gs://$BUCKET_NAME
            echo "‚úÖ Bucket $BUCKET_NAME created."
          else
            echo "‚ö†Ô∏è Bucket $BUCKET_NAME already exists."
          fi

name: Test Pub/Sub Dataflow

on:
  workflow_dispatch:
    inputs:
      dataflow_path:
        required: false
        type: string
        default: '/home/runner/work/dataflow/dataflow/pubsub'
      job_name:
        required: false
        type: string
        default: 'pubsub-dataflow'
      pubsub_topic:
        required: false
        type: string
        default: 'pubsub-test'

jobs:
  test-dataflow:
    uses: ./.github/workflows/reusable-dataflow-deploy.yml
    with:
      dataflow_path: ${{ inputs.dataflow_path }}
      job_name: ${{ inputs.job_name }}
      pubsub_topic: ${{ inputs.pubsub_topic }}
    secrets: inherit

name: Test Pub/Sub Dataflow

on:
  workflow_dispatch:
    inputs:
      dataflow_path:
        required: false
        type: string
        default: '/home/runner/work/dataflow/dataflow/pubsub'
      job_name:
        required: false
        type: string
        default: 'pubsub-dataflow'
      pubsub_topic:
        required: false
        type: string
        default: 'pubsub-test'

jobs:
  test-dataflow:
    uses: ./.github/workflows/reusable-dataflow-deploy.yml
    with:
      dataflow_path: dataflows/pubsub
      job_name: test-pubsub-${{ github.run_number }}
      pubsub_topic: projects/${{ secrets.GCP_PROJECT_ID }}/topics/test-pubsub
    secrets: inherit
